<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- js scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

    <title>My First Api App | My city weather</title>
</head>
<body>
    <section class="body">
        <div class="right">
            <img class="icon" src="Happy-Cloud-Coloring-Book.svg">
            <p class="city">???</p>
            <p class="weather">Clouds</p>
            <p class="degree">30&#8451; </p>
        </div>
        
        
        <div class="center">
            <p class="title">Check My City's Weather</p>
            <input type="text" id="cities" placeholder="What city are you in?"/>
        </div>

        <div class="bottom-left">
            <p class="time">08:30 <span>AM</span></p>
            <p class="day">Wednesday, 18 October 2019</p>
        </div>
        <p class="footer">Coded by <a href="https://twitter.com/praise_oyeniyi">Praise_Oyeniyi</a></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
